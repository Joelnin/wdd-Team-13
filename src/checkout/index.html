<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <div class="form-container">
        <form id="checkoutForm" name="checkoutForm">
          <input type="hidden" name="orderDate" id="orderDate" />

          <fieldset>
            <legend>Shipping</legend>

            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required />

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required />

            <label for="street">Street Address</label>
            <input type="text" name="street" id="street" required />

            <label for="city">City</label>
            <input type="text" name="city" id="city" required />

            <label for="state">State</label>
            <input type="text" name="state" id="state" required />

            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip" required />
          </fieldset>

          <fieldset>
            <legend>Payment</legend>

            <label for="cardNumber">Credit Card Number</label>
            <input name="cardNumber" id="cardNumber" required />

            <label for="expiration">Expiration Date (MM/YY)</label>
            <input name="expiration" id="expiration" required />

            <label for="code">Security Code</label>
            <input name="code" id="code" required />
          </fieldset>

          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </div>

      <section class="order-summary">
        <h2>Order Summary</h2>

        <p>Items: <span id="num-items"></span></p>
        <p>Subtotal: <span id="cartTotal"></span></p>
        <p>Tax: <span id="tax"></span></p>
        <p>Shipping: <span id="shipping"></span></p>
        <p>Order Total: <span id="orderTotal"></span></p>
      </section>
    </main>

    <footer id="main-footer">&copy;NOT a real business</footer>
  </body>
</html>
