<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Product Details</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <div class="products">
        <h2 class="category-detail">Category</h2>
      </div>

      <section class="product-detail">
        <h3 class="card__brand">Product</h3>

        <h2 class="divider card__name"></h2>

        <img
          id="productImage"
          class="divider"
          src="#"
          alt="Product description"
        />

        <p><span class="product-card__price"></span></p>

        <p class="product__color"></p>

        <p class="product__description">
          
        </p>

        <div class="product-detail__add">
          <button id="addToCart" data-id="344YJ">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
